en:
  number:
    currency:
      format:
        format: '%n %u'
        unit: 'VND'
        separator: '.'
        delimiter: ','
        precision: '.'
  date:
    formats:
      default: '%Y-%m-%d'
      long: '%d %b, %Y'
      short: '%d %b'
  time:
    formats:
      default: '%d/%m/%Y %H:%M'
      long: '%d/%m/%Y %H:%M'
      short: '%d %b %H:%M'
  common:
    or: Or
    and: And
  message:
    success:
      create: Create new successfully
      update: Update successful
    failure:
      create: Create new failed. Please try again.
      update: Update failed. Please try again.
  views:
    pagination:
      first: '« First'
      last: 'Last »'
      previous: '‹ Prev'
      next: 'Next ›'
      truncate: '…'
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: 'No %{entry_name} found'
          one: 'Displaying <b>1</b> %{entry_name}'
          other: 'Displaying <b>all %{count}</b> %{entry_name}'
      more_pages:
        display_entries: 'Displaying %{entry_name} <b>%{first}&nbsp;-&nbsp;%{last}</b> of <b>%{total}</b> in total'
